version: '3.4'

services:
  addressvalidationv1:
    image: addressvalidationv1
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 Monkey_Type_Detection.py "]
    ports:
      - 5678:5678
